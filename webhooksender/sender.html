<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Discord Webhook Sender</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #0d0d1a;
      z-index: -1;
    }

    .container {
      text-align: center;
      background: rgba(40, 40, 60, 0.85);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.4);
      width: 400px;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 24px;
      color: #9b9bff;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 14px;
    }

    button {
      margin-top: 15px;
      padding: 12px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background: #5865F2;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #4752C4;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div id="particles-js"></div>

  <div class="container">
    <h1>Discord Webhook Sender</h1>
    <input type="text" id="webhookInput" placeholder="Enter your Webhook URL">
    <input type="text" id="messageInput" placeholder="Enter your message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const webhookUrl = document.getElementById("webhookInput").value;
      const message = document.getElementById("messageInput").value;

      if (!webhookUrl || !message) {
        alert("Please enter both webhook URL and a message.");
        return;
      }

      fetch(webhookUrl, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ content: message }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok ' + response.statusText);
        }
        console.log('Message sent successfully!');
        alert('Message sent!');
      })
      .catch(error => {
        console.error('Error sending message:', error);
        alert('Failed to send message. Check console for details.');
      });
    }
  </script>

  <!-- Particles.js library -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": { "value": 100 },
        "size": { "value": 3 },
        "move": { "speed": 2 },
        "line_linked": { "enable": true, "opacity": 0.2 },
        "opacity": { "value": 0.5 }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": true, "mode": "repulse" }
        }
      }
    });
  </script>
</body>
</html>
