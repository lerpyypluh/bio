<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>teeno.xyz | Drive — access files uploaded by Teeno</title>
<style>
/* Hide default cursor */
body, * { cursor: none !important; margin: 0; padding: 0; font-family: sans-serif; background: #111; color: #fff; }

/* Header */
header { text-align: center; padding: 20px 0; }
header h1 a { color: #6c63ff; text-decoration: none; font-size: 2rem; }
nav a { margin: 0 10px; color: #fff; text-decoration: none; }
nav a:hover { color: #6c63ff; }

/* File list container */
#file-list { 
  max-width: 900px; 
  margin: 40px auto; 
  background: #0e0e0e; 
  border: 2px solid #222; 
  border-radius: 10px; 
  padding: 25px; 
  text-align: left; 
}

/* Individual items */
.item { display: flex; align-items: center; padding: 8px 12px; border-radius: 5px; transition: background 0.2s ease; }
.item:hover { background: #1f1f1f; }

/* Folder style */
.folder { font-weight: bold; cursor: pointer; color: #6c63ff; }
.folder::before { content: "📁 "; margin-right: 8px; }

/* File style */
.file { color: #fff; }
.file::before { content: "📄 "; margin-right: 8px; }

/* Download links */
.download-link { 
  margin-left: auto; 
  color: #8f8cff; 
  text-decoration: none; 
  font-size: 0.9rem; 
  transition: color 0.3s ease; 
}
.download-link:hover { color: #6c63ff; }

/* Subfolders */
.subfolder { margin-left: 20px; }

/* Copy button */
button.copy-btn { 
  margin-left: auto; 
  background: none; 
  border: none; 
  color: #8f8cff; 
  cursor: pointer; 
  font-size: 1rem; 
  transition: color 0.3s ease; 
}
button.copy-btn:hover { color: #6c63ff; }

/* Footer */
footer { text-align:center; margin:40px 0; color:#aaa; }
footer a { color:#6c63ff; text-decoration:none; }
footer a:hover { text-decoration: underline; }

/* Custom cursor */
.cursor-circle {
  position: fixed;
  width: 15px;
  height: 15px;
  background: #6c63ff;
  border-radius: 50%;
  pointer-events: none;
  transform: translate(-50%, -50%);
}
</style>
</head>
<body>

<header>
  <h1><a href="https://teeno.xyz">teeno.xyz</a></h1>
  <nav>
    <a href="/">🏠 Home</a>
    <a href="/about/">🧃 About</a>
    <a href="/tools/">🛠 Tools</a>
    <a href="/fun/">🎉 Fun</a>
    <a href="/products/">💻 Products</a>
    <a href="/drive/">🗄️ Drive</a>
    <a href="/archive/">💀 Archived</a>
  </nav>
</header>

<main>
  <div id="file-list">Loading files...</div>
</main>

<footer>
  Built with ✨ by <a href="https://github.com/lerpyypluh" target="_blank" rel="nofollow noopener noreferrer">Teeno</a>
</footer>

<div class="cursor-circle" id="cursor"></div>

<script>
// Custom cursor
const cursor = document.getElementById('cursor');
document.addEventListener('mousemove', e => {
  cursor.style.left = e.clientX + 'px';
  cursor.style.top = e.clientY + 'px';
});

// Copy link to clipboard
function copyToClipboard(text) {
  navigator.clipboard.writeText(text).then(() => alert(`Copied: ${text}`));
}

// GitHub repo info
const owner = "lerpyypluh";
const repo = "bio";
const fileList = document.getElementById("file-list");

// Recursive fetch function
async function fetchContents(path = "drive", container) {
  try {
    const response = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
    if (!response.ok) throw new Error(`Failed to fetch files at path: ${path}`);
    const items = await response.json();

    for (const item of items) {
      const el = document.createElement("div");
      el.classList.add("item");
      const fullPath = item.path;
      el.dataset.path = fullPath;

      if(item.type === "dir") {
        el.classList.add("folder");
        const folderName = document.createElement("span");
        folderName.textContent = item.name;
        el.appendChild(folderName);

        const subContainer = document.createElement("div");
        subContainer.classList.add("subfolder");
        subContainer.style.display = "none";
        container.appendChild(el);
        container.appendChild(subContainer);

        let loaded = false;
        const toggleFolder = () => {
          if(subContainer.style.display === "none") {
            subContainer.style.display = "block";
            if(!loaded) { fetchContents(fullPath, subContainer); loaded = true; }
          } else subContainer.style.display = "none";
        };
        el.addEventListener("click", toggleFolder);

      } else if(item.type === "file") {
        el.classList.add("file");
        const link = document.createElement("a");
        link.href = item.download_url;
        link.textContent = item.name;
        link.target = "_blank";
        link.className = "download-link";
        el.appendChild(link);

        const copyBtn = document.createElement("button");
        copyBtn.textContent = "🔗";
        copyBtn.className = "copy-btn";
        copyBtn.title = "Copy file URL";
        copyBtn.addEventListener("click", () => copyToClipboard(item.download_url));
        el.appendChild(copyBtn);

        container.appendChild(el);
      }
    }

  } catch(err) {
    container.innerHTML = `<p style="color:red;">Error: ${err.message}</p>`;
    console.error(err);
  }
}

// Start fetching from /drive folder
fileList.innerHTML = "";
fetchContents("drive", fileList);
</script>

</body>
</html>
